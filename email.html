<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #162447;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background: #e43f5a;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #ff6b81;
        }
    </style>
</head>
<body>
    <form id="emailForm">
        <input type="email" id="userEmail" placeholder="Enter your email" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('emailForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('userEmail').value;
            console.log("Email collected:", email);
            alert("Thanks! Email collected: " + email);
            form.reset();
        });
    </script>
</body>
</html>
