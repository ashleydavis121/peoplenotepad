<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Classic Notepad</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header-bar {
            background-color: #0078d7;
            width: 100%;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .header-bar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
        }

        .header-bar a:hover {
            text-decoration: underline;
        }

        .notepad-container {
            background-color: white;
            border: 1px solid #c0c0c0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 900px;
            height: 70vh;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background-color: #f0f0f0;
            border-bottom: 1px solid #c0c0c0;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .title-bar-text {
            display: flex;
            align-items: center;
        }

        .title-bar-text span {
            margin-left: 8px;
        }

        .title-bar-buttons {
            display: flex;
        }

        .title-bar-buttons button {
            width: 25px;
            height: 25px;
            background-color: #f0f0f0;
            border: 1px solid #808080;
            margin-left: 3px;
            cursor: pointer;
        }

        .title-bar-buttons button:hover {
            background-color: #e0e0e0;
        }

        .title-bar-buttons .close {
            background-color: #ff605c;
            border-color: #c0c0c0;
        }

        .menu-bar {
            background-color: #f9f9f9;
            border-bottom: 1px solid #c0c0c0;
            padding: 4px;
            font-size: 14px;
            text-align: left;
            display: flex;
            position: relative; /* Added for dropdown positioning */
        }
        
        .menu-bar a, .menu-bar button {
            text-decoration: none;
            color: #333;
            margin-right: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 14px;
        }

        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border: 1px solid #c0c0c0;
            top: 100%;
            left: 0;
        }
        .dropdown-content button {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 14px;
        }
        .dropdown-content button:hover {
            background-color: #e0e0e0;
        }

        textarea {
            flex-grow: 1;
            width: 100%;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        .status-bar {
            background-color: #f0f0f0;
            border-top: 1px solid #c0c0c0;
            padding: 8px;
            font-size: 12px;
            display: flex;
            justify-content: flex-end;
        }

        .status-bar span {
            margin-left: 15px;
        }

        .footer-bar {
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .notepad-container {
                width: 95%;
                margin-top: 20px;
            }
            .header-bar {
                flex-direction: column;
                align-items: center;
            }
            .header-bar .menu {
                margin-top: 10px;
            }
            .header-bar a {
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <span>Welcome to Notepad (Trial Version)</span>
        <div class="menu">
            <span>Sign up for updates on our full version!</span>
            <a href="signupform.html" class="signup-link">Sign Up</a>
        </div>
    </div>

    <div class="notepad-container">
        <div class="title-bar">
            <div class="title-bar-text">
                <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z'/><path d='M14 2v6h6'/><line x1='16' y1='13' x2='8' y2='13'/><line x1='16' y1='17' x2='8' y2='17'/><path d='M10 9h.01'/></svg>" width="16" height="16" alt="Notepad Icon">
                <span>Notepad (Trial Version)</span>
            </div>
            <div class="title-bar-buttons">
                <button>&minus;</button>
                <button>&square;</button>
                <button class="close">&times;</button>
            </div>
        </div>
        <div class="menu-bar">
            <div class="dropdown">
                <a href="#" class="dropbtn" id="fileMenuLink">File</a>
                <div class="dropdown-content" id="fileDropdown">
                    <button id="saveButton">Save</button>
                </div>
            </div>
        </div>
        <textarea id="notepad-textarea" placeholder="Start typing..."></textarea>
        <div class="status-bar">
            <span>Ln 1, Col 1</span>
        </div>
    </div>
    
    <div class="footer-bar">
        Copyright Â© 2023 My Notepad App. All Rights Reserved.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileMenuLink = document.getElementById('fileMenuLink');
            const fileDropdown = document.getElementById('fileDropdown');
            const saveButton = document.getElementById('saveButton');

            // Toggle dropdown visibility when "File" is clicked
            fileMenuLink.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation(); // Prevent the document click listener from closing it immediately
                fileDropdown.style.display = fileDropdown.style.display === 'block' ? 'none' : 'block';
            });

            // Hide dropdown when clicking anywhere else on the document
            document.addEventListener('click', function() {
                if (fileDropdown.style.display === 'block') {
                    fileDropdown.style.display = 'none';
                }
            });

            // Prevent dropdown from closing when clicked inside
            fileDropdown.addEventListener('click', function(event) {
                event.stopPropagation();
            });

            // Save functionality
            saveButton.addEventListener('click', function() {
                const textToSave = document.getElementById('notepad-textarea').value;
                const filename = 'my_notes.txt';
                const blob = new Blob([textToSave], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });
    </script>
</body>
</html>
