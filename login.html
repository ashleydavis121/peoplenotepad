<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-container { background-color: #fff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    .login-container h2 { text-align: center; margin-bottom: 20px; }
    .login-container label { display: block; margin-top: 10px; margin-bottom: 5px; font-weight: bold; }
    .login-container input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
    .login-container button { width: 100%; padding: 12px; background-color: #4CAF50; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    .login-container button:hover { background-color: #45a049; }
    .login-container .message { text-align: center; margin-top: 15px; color: red; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Get users from localStorage
      const users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if user exists
      const user = users.find(u => u.email === email && u.password === password);

      if(user) {
        message.style.color = "green";
        message.textContent = `Login successful! Welcome, ${user.name}`;
        form.reset();

        // Here you can redirect to your upgrade notepad page
        // window.location.href = "upgrade-notepad.html";
      } else {
        message.style.color = "red";
        message.textContent = "Invalid email or password!";
      }
    });
  </script>
</body>
</html>
