<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .signup-container { background-color: #fff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    .signup-container h2 { text-align: center; margin-bottom: 20px; }
    .signup-container label { display: block; margin-top: 10px; margin-bottom: 5px; font-weight: bold; }
    .signup-container input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
    .signup-container button { width: 100%; padding: 12px; background-color: #4CAF50; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    .signup-container button:hover { background-color: #45a049; }
    .signup-container .message { text-align: center; margin-top: 15px; color: red; }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter full name" required>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" required>
      <button type="submit">Sign Up</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if(password !== confirmPassword) {
        message.style.color = "red";
        message.textContent = "Passwords do not match!";
        return;
      }

      // Save user info in localStorage
      const user = { name, email, password };
      let users = JSON.parse(localStorage.getItem('users')) || [];
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));

      message.style.color = "green";
      message.textContent = "Sign-up successful! Stored in browser (demo version)";

      form.reset();
    });
  </script>
</body>
</html>
