<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Notepad Full Version</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #e6e6e6;
        margin: 0;
    }
    .signup-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        width: 300px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .signup-container input, .signup-container button {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #c0c0c0;
    }
    .signup-container button {
        background-color: #0078d7;
        color: white;
        border: none;
        cursor: pointer;
    }
    .signup-container button:hover { background-color: #0056b3; }
    #backBtn { background-color: gray; }
    #backBtn:hover { background-color: darkgray; }
</style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up for Full Version</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="submitBtn">Sign Up</button>
    <button id="backBtn">Back to Trial Notepad</button>
</div>

<script>
document.getElementById('submitBtn').addEventListener('click', () => {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
    }

    // Save to localStorage (temporary until backend is ready)
    const users = JSON.parse(localStorage.getItem('notepadUsers') || "[]");
    users.push({ name, email, password });
    localStorage.setItem('notepadUsers', JSON.stringify(users));

    alert("Sign-Up successful! You can now log in to upgrade.");
});

document.getElementById('backBtn').addEventListener('click', () => {
    window.history.back(); // Returns to trial notepad
});
</script>

</body>
</html>
