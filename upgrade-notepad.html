<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upgrade Notepad</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; display: flex; flex-direction: column; align-items: center; }
    .header { width: 100%; padding: 15px; background-color: #4CAF50; color: #fff; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
    .header button { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; background-color: #fff; color: #4CAF50; font-weight: bold; }
    .header button:hover { background-color: #f1f1f1; }
    .container { width: 90%; max-width: 800px; margin-top: 20px; }
    textarea { width: 100%; height: 400px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; resize: none; box-sizing: border-box; font-size: 16px; }
    .buttons { margin-top: 10px; display: flex; gap: 10px; }
    .buttons button { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; background-color: #4CAF50; color: #fff; font-weight: bold; }
    .buttons button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="header">
    <div>Upgrade Notepad</div>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <textarea id="notepad" placeholder="Start typing your notes..."></textarea>
    <div class="buttons">
      <button id="saveBtn">Save</button>
    </div>
  </div>

  <script>
    // Check if user is logged in
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if(!loggedInUser) {
      alert("You must log in to access the upgrade notepad.");
      window.location.href = "login.html"; // Redirect to your login page
    }

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = "login.html"; // Redirect to login page
    });

    // Save button functionality
    document.getElementById('saveBtn').addEventListener('click', () => {
      const text = document.getElementById('notepad').value;
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'note.txt';
      link.click();
    });

    // Optional: Load previous notes for this user (if stored)
    const savedNotes = localStorage.getItem(`notes_${loggedInUser.email}`);
    if(savedNotes) {
      document.getElementById('notepad').value = savedNotes;
    }

    // Optional: Save notes automatically when typing
    document.getElementById('notepad').addEventListener('input', () => {
      localStorage.setItem(`notes_${loggedInUser.email}`, document.getElementById('notepad').value);
    });
  </script>
</body>
</html>
